    <script>
        new TwCitySelector();

        let IdentifyImg;
        $(".member_info_upload_btn").change(function(e) {
            IdentifyImg = $(this).parents(".member_info_upload_item").find(".member_info_upload_pic");
            IdentifyReadURL(e.target);
        })
        function IdentifyReadURL(IdentifyInput) {
            if(IdentifyInput.files && IdentifyInput.files[0]){
                let reader = new FileReader();
                reader.onload = function (e) {
                    IdentifyImg.attr('src', e.target.result);
                }
                reader.readAsDataURL(IdentifyInput.files[0]);
            }
        }
    </script>
