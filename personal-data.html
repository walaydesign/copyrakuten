    <script>
        let LogoImg;
        $(".personal-data_logo_input").change(function(e) {
            LogoImg = $(this).parents(".personal-data_logo_pic").find(".personal-data_logo_img");
            IdentifyReadURL(e.target);
        })
        function IdentifyReadURL(LogoInput) {
            if(LogoInput.files && LogoInput.files[0]){
                let reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("personal-data_logo_img").style.opacity = "1";
                    LogoImg.attr('src', e.target.result);
                }
                reader.readAsDataURL(LogoInput.files[0]);
            }
        }
    </script>
