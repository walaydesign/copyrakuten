<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <main>
        <header class="header">
            <div class="container">
                <div class="header_top d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-list header_menu"></i>
                        <img class="header_logo ms-3" src="./public/img/logo.png" alt="">
                    </div>
                    <div class="d-flex align-items-center">
                        <a href="./member.html"><i class="bi bi-person"></i></a>
                        <a href="./cart.html" class="header_cart ms-4">
                            <i class="bi bi-cart2"></i>
                            <div class="header_cart_num">1</div>
                        </a>
                    </div>
                </div>
                <a href="./search.html" class="header_search d-flex align-items-center">
                    <input type="text" placeholder="請輸入關鍵字">
                    <button><i class="bi bi-search"></i></button>
                </a>
            </div>
        </header>

        <div class="p-3 bg-white">
            <div class="shop-contact_form">
                <div class="mb-3">
                    <label for="">用戶姓名</label>
                    <input type="text" placeholder="請輸入用戶姓名">
                </div>
                <div class="mb-3">
                    <label for="">電話號碼</label>
                    <input type="number" placeholder="請輸入電話號碼">
                </div>
                <div class="mb-3">
                    <label for="">登入密碼</label>
                    <input type="password" placeholder="請輸入登入密碼">
                </div>
                <div class="mb-3">
                    <label for="">確認登入密碼</label>
                    <input type="password" placeholder="請輸入確認登入密碼">
                </div>
                <div class="mb-3">
                    <label for="">支付密碼</label>
                    <input type="password" placeholder="請輸入支付密碼">
                </div>
                <div class="d-flex align-items-center flex-wrap mb-3">
                    <input type="checkbox" class="signup_checkbox">
                    <span class="font-14">我接受</span>
                    <a href="" class="font-14 ms-3 fw-bold">條款與細則</a>
                </div>
                <button class="mb-4">註冊</button>
                <div class="d-flex align-items-center justify-content-center font-14 pb-5">
                    <span>已經有帳了？</span>
                    <a href="./login.html" class="ms-4 fw-bold">登入</a>
                </div>
            </div>
        </div>


    </main>

    
    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/common.js"></script>

</body>
</html>
